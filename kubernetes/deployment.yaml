apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: 859012632884.dkr.ecr.us-east-1.amazonaws.com/hello-app-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

